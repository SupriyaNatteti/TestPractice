<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <form autocomplete="off" novalidate>
        <fieldset>
            <legend>FILL IN THE FORM</legend>
        <label for="name">Name:</label>
        <input id="name" type="text" autofocus placeholder="Enter ur name" value="supriya" readonly>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br><br>
        <label for="phone">Mobile:</label>
        <input type="tel" id="phone" maxlength="10">
        <br><br>
        <label for="password">PassWord:</label>
        <input id="password" type="password" required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" checked>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="others">Others</label>
        <br><br>
        <label for="place">Place:</label>
        <input type="checkbox" id="place">
        <label for="goa">Goa</label>
        <input type="checkbox" id="goa">
        <label for="thailand">Thailand</label>
        <input type="checkbox" id="thailand" disabled>
        <label for="italy">Italy</label>
        <br><br>
        <lable for="dob">Dob:</lable>
        <input type="date" id="dob">
        <br><br>
        <label for="country">Country</label>
        <select id="country">
            <option>India</option>
            <option>America</option>
        </select>
        <br><br>
        <label for="feedback">Feedback</label>
        <textarea id="feedback" cols="50" rows="5"></textarea>
        <br><br>
        <label for="id">Upload:</label>
        <input type="file">
        <br><br>
        <input type="submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
